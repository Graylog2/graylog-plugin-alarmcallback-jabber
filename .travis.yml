sudo: required
language: java
jdk:
  - oraclejdk8
services:
  - docker
cache:
  directories:
    - $HOME/.m2/repository
addons:
  apt:
    packages:
      - rpm
before_install:
  # Use GCE Docker mirror: https://cloud.google.com/container-registry/docs/using-dockerhub-mirroring
  - echo 'DOCKER_OPTS="$DOCKER_OPTS --registry-mirror=https://mirror.gcr.io"' | sudo tee -a /etc/default/docker > /dev/null
  - sudo service docker restart
  - docker system info
script:
  - mvn verify -B
before_deploy:
  - find . -type f -name 'original-*.jar' -delete
  - mvn jdeb:jdeb
  - mvn rpm:rpm
deploy:
  provider: releases
  api_key:
    secure: "VdEpe+MKiAzmk8LkNKrgvWZYwC+82gnZD0djSnnxXk3SLKyinFCijP/gEt85D17I80fA/zMm3hVN3A7jkYPzeoqHvLNwphWL6ImFg5+vvGqfgj43P6B7DaOM3KP4rFIXKRoyNEOQAlCN7mj5yGOFcHItC2R0TRq/A3zDpLvH83w="
  file_glob: true
  file:
    - "**/target/*.jar"
    - "**/target/*.deb"
    - "**/target/**/*.rpm"
  skip_cleanup: true
  on:
    tags: true
